<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/editar.css}"> </head>
<body>
	<nav th:fragment="main-navbar" class="navbar">
		    <div class="navbar-brand">
		        <a th:href="@{/empresarial}">Início</a>
		    </div>
		    <ul class="navbar-nav">
		        <li class="nav-item">
		            <a th:href="@{/empresarial/cliente}" class="nav-link">Clientes</a>
		        </li>
		        <li class="nav-item">
		            <a th:href="@{/empresarial/locatario}" class="nav-link">Locatários</a>
		        </li>
		        <li class="nav-item">
		            <a th:href="@{/empresarial/sala}" class="nav-link">Salas</a>
		        </li>
		        <li class="nav-item">
		            <a th:href="@{/empresarial/relatorio}" class="nav-link">Relatórios</a>
		        </li>
		    </ul>
		</nav>
    <div class="main-container"> <h2>Editar Cliente</h2>
		<div th:if="${mensagemSucesso}" class="success-message">
		            <p th:text="${mensagemSucesso}"></p>
		</div>
        <div th:if="${mensagemErro}" class="error-message">
            <p th:text="${mensagemErro}"></p>
        </div>

		<div th:if="${clienteDto}" class="form-section editable-form-section"> <h3>Dados do Cliente para Edição</h3>
		       <form method="post" th:action="@{/empresarial/cliente/editar/salvar}" th:object="${clienteDto}" class="styled-form">
		           <div class="form-group">
						<label for="id">Id:</label>
						<input type="text" id="id" name="id" th:field="*{id}" readonly>
										
					</div>
					<div class="form-group">
		               <label for="nome">Nome:</label>
		               <input type="text" id="name" name="name" th:field="*{name}" required>
					<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></p>
		           </div>

		           <div class="form-group">
		               <label for="cpf">CPF:</label>
		               <input type="text" id="cpf" name="cpf" th:field="*{cpf}" maxlength="11" placeholder="Apenas números">
					<p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="error-message"></p>
		           </div>
				   
				   <div class="form-group">
				   			    <label for="dataNascimento">Data de Nascimento:</label>
				   			    <input type="date" id="dataNascimento" name="dataNascimento" th:field="*{dataNascimento}" required>
				   			    <p th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" class="error-message"></p>
				   			</div>
				
				<div class="form-group">
				     	<label for="telefone">Telefone:</label>
				     	<input type="tel" id="telefone" name="phone" th:field="*{phone}" maxlength="11" placeholder="Apenas números (Ex: 81999999999)" >    
				</div>


				 <div class="form-group">
				    	<label for="email">E-mail:</label>
				       	<input type="email" id="email" name="email" th:field="*{email}" >                        
				       	</div>
				
		           <div class="form-group">
		               <label>Sexo:</label>
		               <div class="radio-group">
		                   <input type="radio" id="masculino" name="genero" value="masculino" th:field="*{genero}" required>
		                   <label for="masculino">Masculino</label>
		                   <input type="radio" id="feminino" name="genero" value="feminino" th:field="*{genero}" required>
		                   <label for="feminino">Feminino</label>
		               </div>                     
		           </div>

		           <div class="form-group">
		               <label for="profissao">Profissão:</label>
		               <input type="text" id="profissao" name="job" th:field="*{job}" required>
		           </div>

				<button type="submit" class="btn-primary">Salvar Edição</button> 

		           </form>
		   </div>

    </div>
</body>
</html>
